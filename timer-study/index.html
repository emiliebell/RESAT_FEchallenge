<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="timer">
      <div id="input-area">
        <input id="hour" type="number" min="0" placeholder="시간">
        <input id="minute" type="number" min="0" placeholder="분">
        <input id="second" type="number" min="0" placeholder="초">
      </div>
      <div id="display" style="display: none;"></div>
      <div id="button-area">
        <button id="start">START</button>
        <button id="stop">STOP</button>
        <button id="reset">RESET</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
